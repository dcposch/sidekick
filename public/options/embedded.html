<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Sidekick Options</title>
    <script defer src="index.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        background-color: #222;
        font-size: 13px;
      }

      body {
        font-size: 1rem;
        font-family: system-ui;
        color: #ddd;
        line-height: 1.5;
        margin: 0;
        padding: 1rem 2rem;
        width: 480px;
        height: 500px;
        overflow-y: scroll;
      }

      input {
        color: #ddd;
        outline: none;
        background-color: transparent;
        border: none;
        border-bottom: 1px solid #888;
        user-select: all;
      }
      input:focus,
      input:active {
        border-bottom: 1px solid #ddd;
      }

      textarea {
        background: transparent;
        border: 1px solid #888;
        color: #ddd;
      }

      button {
        background-color: transparent;
        color: #ddd;
        border: 1px solid #888;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
      button:hover {
        border-color: #999;
        background-color: rgba(255, 255, 255, 0.1);
      }
      button:active {
        border-color: #aaa;
        background-color: rgba(255, 255, 255, 0.2);
      }

      a,
      a:visited {
        color: #ddd;
        text-decoration: none;
      }

      nav {
        margin-bottom: 2rem;
      }

      nav button {
        margin-right: 1rem;
        border-radius: 0;
        border: none;
        border-bottom: 2px solid #888;
      }

      nav button:disabled {
        border-bottom: 2px solid #ddd;
      }

      .page-api-key .status {
        color: #888;
      }
      .page-api-key .error {
        color: #c00;
      }
      .page-api-key .setting {
        margin-bottom: 2rem;
      }
      .page-api-key input {
        width: 32rem;
        padding: 0.5rem 0;
      }

      .page-transforms .transforms {
        margin: 1rem 0;
      }
      .page-transforms .transform {
        display: grid;
        grid-template-columns: 2rem 1fr;
        gap: 0.5rem;
        padding: 0.5rem;
        margin: 0 -0.5rem;
      }
      .page-transforms .editable {
        cursor: pointer;
      }
      .page-transforms .editable:hover {
        background-color: #333;
      }
      .page-transforms .help {
        color: #888;
        margin-bottom: 1rem;
      }
      .page-transforms .cell {
        position: relative;
      }
      .page-transforms input {
        padding: 0.5rem;
        width: 100%;
      }
      .page-transforms textarea {
        padding: 0.5rem;
        margin: 0.5rem 0;
        width: 100%;
      }
    </style>
  </head>
  <body></body>
</html>
