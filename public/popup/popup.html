<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sidekick</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #222;
      }

      * {
        box-sizing: border-box;
      }

      a,
      a:visited {
        color: #ddd;
      }

      .popup {
        padding: 0;
        font: 14px system-ui, sans-serif;
        color: #ddd;
        line-height: 1.5;
      }

      .query-input {
        width: 256px;
        padding: 16px;
        padding-left: 40px;
        background-color: transparent;
        border: none;
        outline: none;
        color: #ddd;
        border-radius: 2px;
      }

      .transform-list {
        width: 320px;
        min-height: 192px;
      }

      .transform {
        padding: 8px;
        display: grid;
        grid-template-columns: 32px 1fr;
        cursor: pointer;
      }

      .title-desc {
        overflow: hidden;
      }

      .title,
      .instructions {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .instructions {
        font-size: 12px;
        color: #999;
      }

      .transform:hover {
        background-color: #2a2a2a;
      }

      .transform.selected {
        background-color: #333;
      }

      .help {
        font-size: 12px;
        margin: 8px;
        margin-left: 40px;
        color: #888;
      }

      .keyboard-shortcut {
        display: inline-block;
        padding: 2px 4px;
        background-color: #333;
        border-radius: 2px;
      }

      .cta {
        padding: 8px;
      }

      .cta a {
        display: block;
        padding: 8px;
        text-align: center;
        color: #aaa;
        border-radius: 2px;
        text-decoration: none;
      }

      .cta.error a {
        color: #ddd;
        font-weight: bold;
      }

      .cta a:hover {
        background-color: #2a2a2a;
      }
    </style>
    <script defer src="index.js"></script>
  </head>
  <body></body>
</html>
